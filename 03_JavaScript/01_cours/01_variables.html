<body>


















    <!--scripte directement dans le doc HTML  -->
    <!-- il faut mettre les balises ouvrantes et fermantes <script> à la fin du document acant la fermeture de la balise body-->
    <script>
        // commentaire en JS sur une seul ligne

        /*
            commentaire pour un bloc
            de texte 
            sur
            plusieurs lignes
        
        */

        // -----------------------
        // les variables

        /*  les variables sont comme des boites.
            vous pouvez y stocker ce que vous souhaitez.
            on initialise une variable avec son nom (de votre choix)
            puis on lui attribue une valeur.
            pour déclarer une variable en JavaScript, on utilise un préfixe : const, let ou var
            ATTENTION : on utilise les préfixes seulement lors de l'initialisation
        */

        const TEST = "hello world";
        console.log(TEST); // console.log(); permetd'afficher une information que je viens de saisir ou une eurreur produite lors de la programmation

        // La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieures. Une constante ne peut pas être déclarée à nouveau.
        // Dans la convention, on écrit les constantes en majuscules pour les reconnaître.

        TEST = "Hello guys";
        console.log(TEST);
        


    </script>
