<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage en JS</title>
</head>
<body>

    <script>
        //--------------
            //AFFICHAGE
        //--------------

        // Pour afficher le contenue f'une variable sur la page en utilise : document.write()

        let text = "Semir fait des bétises";
        document.write(text)

        //Boite de dialogue

            alert("Ceci est une alert"); //Afficher une alerte
            confirm("Vous confirmez??");// confirmez une action
            prompt("voici un prompt");//récupérer une donnée de l'utilisateur

            document.write("<br>")

            let age = prompt('Quel est mon age?')//dans ce cas age devient ce que nous avons tappez dans le prompt("Quel est mon age?")
            console.log(age);
            document.write(age)
            
    </script>
    
</body>
</html>
