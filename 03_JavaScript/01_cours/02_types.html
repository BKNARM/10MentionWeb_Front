<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les types de variables en js</title>
</head>
<body>

    <script>

        ///--------------------------
            //Les differents types de valeurs
        ///--------------------------

        /*
            il existe plusieurs types de valeeurs, que l'on peut assigner à nos variables

                -> les chaines de caractères (strings) =>phrase ou un mot entre guillemets simples ou doubles
                -> nombres => 5, 10, 18.5
                -> booléen (bolean) => true false
                -> tableau (array) => ['Paul', 10]
                -> null
                -> classes
                -> objects
                -> fonction
        
        
        */

        //string

            let variable1 = "test";
            let monText = "voici une phrase écrite et stockée dans une variable"

        //number
            let chiffre = 55;
            let negatif = -55;
            let decimal = 5.5;
        
        //boolean
            let choix = true;
            let choix1 = false;
            console.log(choix);
            console.log(choix1);

        //----------------------------------------
            //Afin de vérifier le type d'une variable on utilise typeof()

            let nbr1 = 10
            let nbr2 = "10"
            console.log(typeof(nbr1));
            console.log(typeof(nbr2));
           

    </script>

















</body>
</html>
